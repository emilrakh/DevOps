version: "3.8"

services:
  proxy:
    image: nginx:alpine
    container_name: proxy-server
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80

  client:
    image: client
    container_name: client
    restart: unless-stopped
    build:
      context: .
      dockerfile: ./client.dockerfile